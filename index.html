<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>to doリスト</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div class="input-area">
        <input id="add-text" placeholder="Todoを入力">
        <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
        <p class="title">未完了のtodo</p>
        <ul id="incomplete-list">
            <div class="list-row">
                <li class="task">未完了です</li>
                <button>完了</button>
                <button>削除</button>
            </div>
            <div class="list-row">
                <li class="task">未完了です</li>
                <button>完了</button>
                <button>削除</button>
            </div>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了のtodo</p>
        <ul id = "complete-list">
            <div class="list-row">
                <li class="task">完了です</li>
                <button>完了</button>
                <button>削除</button>
            </div>
        </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
